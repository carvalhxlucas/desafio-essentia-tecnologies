<div class="container">
  <header>
    <h1>TechX - To-do App</h1>
    <p>Gerenciador de tarefas</p>
  </header>

  <main>
    <form (ngSubmit)="addTask()" class="add-task-form">
      <input
        type="text"
        placeholder="O que precisa ser feito?"
        [(ngModel)]="newTaskTitle"
        name="taskTitle"  
        required>

      <button type="submit">Adicionar</button>
    </form>

    <div class="task-list">
      <h2>Minhas Tarefas</h2>
      <div *ngIf="tasks.length === 0" class="empty-state">
        <p>Você ainda não tem tarefas cadastradas. Que tal adicionar a primeira?</p>
      </div>
      <ul>
        <li *ngFor="let task of tasks" [class.completed]="task.completed">
          <div class="task-info">
            <input 
              type="checkbox" 
              [checked]="task.completed"
              (change)="toggleTaskCompletion(task)">
            <span>{{ task.title }}</span>
          </div>
          <div class="task-actions">
            <button class="edit">✏️</button>
            <button class="delete">🗑️</button>
          </div>
        </li>
      </ul>
    </div>
  </main>
</div>
