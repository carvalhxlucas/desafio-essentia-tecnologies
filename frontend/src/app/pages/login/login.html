<div class="auth-page-wrapper">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>TechX | To-do list</mat-card-title>
      <mat-card-subtitle>Acesse sua conta para continuar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="loginData.email"
            required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="loginData.password"
            required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="auth-button">
          Entrar
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="auth-link">
      <p>Ainda n√£o tem uma conta? <a href="/register">Crie uma agora</a></p>
    </mat-card-actions>
  </mat-card>
</div>
