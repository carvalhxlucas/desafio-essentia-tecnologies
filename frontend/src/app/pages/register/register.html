<div class="auth-page-wrapper">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Crie sua Conta</mat-card-title>
      <mat-card-subtitle>Registre-se para começar a organizar suas tarefas</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onRegister()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="registerData.email"
            required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="registerData.password"
            required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="auth-button">
          Registrar
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="auth-link">
      <p>Já tem uma conta? <a href="/login">Faça login</a></p>
    </mat-card-actions>
  </mat-card>
</div>
